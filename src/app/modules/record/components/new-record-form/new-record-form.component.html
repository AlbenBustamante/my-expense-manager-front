<form class="space-y-6">
  <div class="flex flex-wrap -mx-3">
    <div class="space-y-2 w-2/3 px-3">
      <label class="uppercase font-bold text-xs">Description</label>
      <input
        type="text"
        placeholder="Market"
        class="w-full px-4 py-2 bg-gray-100 border border-slate-400 shadow focus:outline-slate-400 focus:bg-white leading-tight rounded"
      />
    </div>
    <div class="space-y-2 w-1/3 px-3">
      <label class="uppercase font-bold text-xs">Value</label>
      <input
        type="text"
        placeholder="120000"
        class="w-full px-4 py-2 bg-gray-100 border border-slate-400 shadow focus:outline-slate-400 focus:bg-white leading-tight rounded"
      />
    </div>
  </div>
  <div class="flex flex-wrap -mx-3">
    <div class="space-y-2 w-2/3 px-3">
      <label class="uppercase font-bold text-xs">Category</label>
      <select
        class="w-full appearance-none leading-tight px-4 py-2 bg-gray-100 border border-slate-400 rounded shadow focus:outline-slate-400 focus:bg-white"
      >
        <option>Choose an option</option>
      </select>
    </div>
    <div class="space-y-2 w-1/3 px-3">
      <label class="uppercase font-bold text-xs">Type</label>
      <select
        class="w-full appearance-none leading-tight px-4 py-2 bg-gray-100 border border-slate-400 rounded shadow focus:outline-slate-400 focus:bg-white"
      >
        <option>Choose an option</option>
      </select>
    </div>
  </div>
  <div class="flex justify-center">
    <app-btn type="submit">Add new record</app-btn>
  </div>
</form>
