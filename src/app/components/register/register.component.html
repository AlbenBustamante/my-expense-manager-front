<section class="h-screen bg-slate-200 flex justify-center items-center">
  <div class="w-full max-w-lg shadow-xl">
    <div class="bg-white px-10 rounded-lg">
      <div class="text-center text-3xl font-semibold py-8">Sign Up</div>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="space-y-3.5">
          <input
            type="text"
            placeholder="First name"
            class="text-sm bg-white border border-slate-400 rounded w-full px-4 py-2 shadow focus:outline-slate-400"
            formControlName="name"
          />
          <input
            type="text"
            placeholder="Last name"
            class="text-sm bg-white border border-slate-400 rounded w-full px-4 py-2 shadow focus:outline-slate-400"
            formControlName="lastName"
          />
          <input
            type="text"
            placeholder="Username"
            class="text-sm bg-white border border-slate-400 rounded w-full px-4 py-2 shadow focus:outline-slate-400"
            formControlName="username"
          />
          <input
            type="email"
            placeholder="Email"
            class="text-sm bg-white border border-slate-400 rounded w-full px-4 py-2 shadow focus:outline-slate-400"
            formControlName="email"
          />
          <input
            type="text"
            placeholder="Phone number"
            class="text-sm bg-white border border-slate-400 rounded w-full px-4 py-2 shadow focus:outline-slate-400"
            formControlName="phone"
          />
          <input
            type="password"
            placeholder="New password"
            class="text-sm bg-white border border-slate-400 rounded w-full px-4 py-2 shadow focus:outline-slate-400"
            formControlName="password"
          />
          <input
            type="password"
            placeholder="Confirm your password"
            class="text-sm bg-white border border-slate-400 rounded w-full px-4 py-2 shadow focus:outline-slate-400"
            formControlName="repeatPassword"
          />
        </div>
        <p class="text-xs pt-3 pb-1 text-gray-900 font-semibold">Gender</p>
        <div class="flex justify-between space-x-4">
          <div
            class="flex justify-between items-center border border-slate-400 px-3 py-1 shadow w-full"
          >
            <label for="male" class="text-sm">Male</label>
            <input
              type="radio"
              name="gender"
              value="MALE"
              formControlName="gender"
            />
          </div>
          <div
            class="flex justify-between items-center border border-slate-400 px-3 py-1 shadow w-full"
          >
            <label for="female" class="text-sm">Female</label>
            <input
              type="radio"
              name="gender"
              value="FEMALE"
              formControlName="gender"
            />
          </div>
          <div
            class="flex justify-between items-center border border-slate-400 px-3 py-1 shadow w-full"
          >
            <label for="another" class="text-sm">Another</label>
            <input
              type="radio"
              name="gender"
              value="ANOTHER"
              formControlName="gender"
            />
          </div>
        </div>
        <div class="text-center pt-6 space-y-3">
          <button
            type="submit"
            class="bg-green-700 text-white px-5 py-2 rounded hover:bg-green-800"
          >
            Register
          </button>
        </div>
        <div class="pt-4 pb-6">
          <a routerLink="/login" class="flex justify-center text-sm"
            >Already have an account?</a
          >
        </div>
      </form>
    </div>
  </div>
</section>
